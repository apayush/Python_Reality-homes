{% extends 'user/common/layout.html' %}

{% block content %}

<section class="fioxen-add-listing pt-120 pb-120">
<div class="container">
<form method="post" action="/user/accept_request_store/{{result.id}}">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="add-listing-form general-listing-form mb-60 wow fadeInUp">
                <h4 class="title">Accept Request</h4>
                <div class="row">  
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label style="font-weight: bolder; font-size: 20px;">Status</label>
                        <div class="form_group">
                            <select id="status" name="status" class="form-control form-control-lg">
                                <option>Select Option</option>
                                <option value="accept">Accept</option>
                                <option value="reject">Reject</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form_group">
                            <textarea class="form_control" placeholder="reason" name="reason" id="reason"></textarea>
                        </div>
                    </div>
                </div>

                <div class="button text-center">
                    <button class="main-btn">Send</button>
                </div>

            </div>
            
        </div>
    </div>
</form>
</div>
</section>


{% endblock %}
