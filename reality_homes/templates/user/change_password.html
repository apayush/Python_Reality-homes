{% extends 'user/common/layout.html' %}


{% block content %}

<section class="fioxen-add-listing pt-120 pb-120">
<div class="container">
<form method="post" action="/user/change_password_update">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="add-listing-form general-listing-form mb-60 wow fadeInUp">
                <h4 class="title">Change Passsword</h4>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form_group">
                            <input type="password" class="form_control" placeholder="Old Passsword" name="old_password" id="old_password" required>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form_group">
                            <input type="password" class="form_control" placeholder="New Passsword" name="new_password" id="new_password" required>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form_group">
                            <input type="password" class="form_control" placeholder="Confirm Password" name="rnew_password" id="rnew_password" required>
                        </div>
                    </div>
                    {% if messages %}
              <ul class="messages">
              {% for message in messages %}
                <li class="text-success" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
              </ul>
              {% endif %}

                    

                </div>

            <div class="button text-center">
                <button class="main-btn">Submit</button>
            </div>

            </div>
            
        </div>
    </div>
</form>
</div>
</section>


{% endblock %}
