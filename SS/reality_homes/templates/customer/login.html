{% extends 'customer/common/layout.html' %}

{% load static %}

{% block content %}

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="shadow-2-strong">
          <!-- <div class="card-body p-5"> -->
            <div class="add-listing-form general-listing-form mb-60 wow fadeInUp">
                <h4 class="title">Login</h4>

              <form method="post" action="/customer/login_check">
              {% csrf_token %}

            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control form-control-lg" name="username" />
              <label class="form-label" for="username">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <!-- <button class="btn  btn-block">Login</button> -->

            <div class="button text-center">
                <button class="main-btn" type="submit">Login</button>
            </div>

            </form>

            <div align="center" class="mt-3">Not a Member?<a href="/customer/registration" style="color:blue">Register Here</a> </div>

        <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
